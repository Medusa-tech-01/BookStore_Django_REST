<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Delete Confirm</h2>
    
    <p>Are you sure you want to delete the book: "{{book.title}}"</p>
    <form method="post">
        {% if messages %}
        <ul>
            {% for msg in messages %}
                <li>{{msg}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'list_books_view' %}">Cancel</a>
        <a href="{% url 'list_books_view' %}">List Books</a>
    </form>
    

</body>
</html>
