<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="text-center">Books</h1>
    <a href="{% url 'add_books_view' %}" class="btn btn-primary mt-5 col-2 mx-auto">Add a new book</a>
    <table class="table table-dark table-hover table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Publication Date</th>
            <th scope="col">ISBN</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}  
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publication_date}}</td>
            <td>{{book.isbn}}</td>
            <td><a href="{% url 'update_books_view' book.pk %}" class="btn btn-success">Edit</a>
                <a href="{% url 'delete_books_view' book.pk %}" class="btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
