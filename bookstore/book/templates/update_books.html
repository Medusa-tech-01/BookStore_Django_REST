<body>
    <h2>Update book</h2>
    <form method="post">

        {% if messages %}
        <ul>
            {% for msg in messages %}
                <li>{{msg}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {{form}}

    </form>

</body>
